<div class="row">
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Conteúdo de Ajuda da Página</h5>
                <span class="text-muted">Nessa tela você pode visualizar e iteragir com as ações da assembléia online.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Alterna navegação">
                <i class="fa fa-info-circle"></i>  <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="col-md-12">

        <h3>Olá, <small>{{user()}}</small></h3>
    
    </div>
</div>
<hr />




<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 pull-left">
                <div id="addItem" class="input-group">
                    <input type="hidden" value="{{ todo.id}}" />
                    <input type="text" class="form-control" placeholder="Criar Reserva" ng-model="todo.assunto" />

                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-show="todo.id == 0" ng-click="save(todo)"><i class="fa fa-plus"></i></button>
                    </span>
                </div>
            </div>

            <div class="col-md-4 pull-right">
                <input type="text" class="form-control" placeholder="Filtrar" ng-model="search" />
            </div>
        </div>

        <br />

        <div class="list-unstyled" ng-repeat="todo in todos | filter: search">

            <div class="todo-item">
                <input type="hidden" value="{{ todo.id}}" />
                <strong>Nome Responsável: </strong><input type="text" readonly value="{{ findUser(todo) }}"  />
                <p><strong>Notificação: </strong> <textarea id="textNotificacao"  class="textareaAreaComum resize-ta" ng-model="todo.notificacao" value="{{ todo.notificacao }}"></textarea></p>
                <p><strong>Motivo: </strong> <textarea id="text" class="textareaAreaComum resize-ta" ng-model="todo.motivo" value="{{ todo.motivo }}"></textarea></p>
                <p><strong>Inicio:</strong></p><input id="dataIni" class="calendario" type="datetime-local" ng-model="todo.dataInicial" value="{{ todo.dataInicial }}  md-placeholder=" dd-MM-yyyy HH:mm" min="01-01-2020 00:00:00" max="01-12-2050 23:59" required" />
                <p><strong>Fim:</strong></p><input id="dataFim" class="calendario" type="datetime-local" ng-model="todo.dataFinal" value="{{ todo.dataFinal }} md-placeholder=" dd-MM-yyyy HH:mm" min="01-01-2020 00:00:00" max="01-12-2050 23:59" required" />
                <p><strong>Status:</strong></p>
               <p> <select id="status" ng-model="todo.status">
                    <option value="{{ todo.status }}">{{ checkStatus(todo) }}</option>
                    <option value="Reservada">Reservada</option>
                    <option value="Cancelada">Cancelada</option>
                    <option value="Expirada">Expirada</option>
                </select>
              </p>
                <p>  <strong>Area Comum:</strong>
                <select id="area" ng-model="todo.areaId">
                    <option value="{{ todo.areaId }}">{{ findArea(todo) }}</option>
                    <option ng-repeat="area in areas" value="{{ area.id }}" >{{ area.descricao }}</option>
                </select>
                </p>
                </p>
                <p></p>
                <div class="btn-group">
                    <button class="btn btn-danger btn-lg" ng-click="delete(todo)"><i class="fa fa-remove"></i></button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary btn-lg" ng-click="sync(todo)"><i class="fa fa-save"></i></button>
                </div>
            </div>
            <hr class="solid">
        </div>

    </div>
</div>
