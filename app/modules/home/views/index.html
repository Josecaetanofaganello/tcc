<div class="row">
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Conteúdo expandido</h5>
                <span class="text-muted">Expansível, atráves da marca no navbar.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="col-md-12">
        <div class="btn-group pull-right">
            <a href="/app" class="btn btn-primary btn-lg"><i class="fa fa-refresh"></i></a>
            <button class="btn btn-primary btn-lg" ng-click="sync()"><i class="fa fa-save"></i></button>
        </div>
        <h3>Olá, <small>{{user()}}</small></h3>
        Você tem <big><strong><em>{{ remaining() }}</em></strong></big> tarefas pendentes
    </div>
</div>
<hr />
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4 pull-left">
                <div class="input-group">
                    <input type="hidden" value="{{ todo.id}}" />
                    <input type="text" class="form-control" placeholder="Tarefa" ng-model="todo.nome" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary" ng-show="todo.id == 0" ng-click="save(todo)"><i class="fa fa-plus"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-md-4 pull-right">
                <input type="text" class="form-control" placeholder="Filtrar" ng-model="search" />
            </div>
        </div>

        <br />
        <ul class="list-unstyled" ng-repeat="todo in todos | filter: search">
            <li class="todo-item">
                <input type="hidden" value="{{ todo.id}}" />
                <input type="checkbox" ng-model="todo.done"> -
                <span class="todo-{{ todo.done }}">{{ todo.nome }}</span>
                <div class="btn-group pull-right">
                    <button class="btn btn-danger btn-sm" ng-click="delete(todo)"><i class="fa fa-remove"></i></button>
                </div>
            </li>
        </ul>
    </div>
</div>
